<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Tracer Study SMK</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
<link rel="stylesheet" href="logres.css">
</head>
<body class="flex items-center justify-center h-screen">
    <div class="login-card bg-white p-8 w-full max-w-md">
        <h2 class="text-2xl font-semibold text-primary mb-6 text-center">Login</h2>
        <form action="dashboard.html" method="post">
            <div class="mb-4">
                <label for="email" class="block text-gray-700">Email:</label>
                <input type="email" id="email" name="email" class="w-full px-3 py-2 border border-gray-300 rounded" required>
            </div>
            <div class="mb-6">
                <label for="password" class="block text-gray-700">Password:</label>
                <input type="password" id="password" name="password" class="w-full px-3 py-2 border border-gray-300 rounded" required>
            </div>
            <button type="submit" class="btn-primary w-full py-2 rounded">Login</button>
            <p class="mt-4 text-gray-600 text-center">Belum punya akun? <a href="registrasi.html" class="text-primary hover:underline">Register</a></p>
        </form>
    </div>
</body>
</html>
