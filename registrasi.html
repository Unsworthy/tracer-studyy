<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Tracer Study SMK</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f7fafc;
        }
        .register-card {
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
        }
        .register-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
        }
        .bg-primary {
            background-color: #3182ce;
        }
        .btn-primary {
            background-color: #38b2ac;
            color: white;
            transition: background-color 0.3s ease-in-out;
        }
        .btn-primary:hover {
            background-color: #2c7a7b;
        }
    </style>
</head>
<body class="flex items-center justify-center h-screen">
    <div class="register-card bg-white p-8 w-full max-w-md">
        <h2 class="text-2xl font-semibold text-primary mb-6 text-center">Register</h2>
        <form action="dashboard.html" method="post">
            <div class="mb-4">
                <label for="name" class="block text-gray-700">Nama Lengkap:</label>
                <input type="text" id="name" name="name" class="w-full px-3 py-2 border border-gray-300 rounded" required>
            </div>
            <div class="mb-4">
                <label for="email" class="block text-gray-700">Email:</label>
                <input type="email" id="email" name="email" class="w-full px-3 py-2 border border-gray-300 rounded" required>
            </div>
            <div class="mb-4">
                <label for="password" class="block text-gray-700">Password:</label>
                <input type="password" id="password" name="password" class="w-full px-3 py-2 border border-gray-300 rounded" required>
            </div>
            <button type="submit" class="btn-primary w-full py-2 rounded">Register</button>
            <p class="mt-4 text-gray-600 text-center">Sudah punya akun? <a href="login.html" class="text-primary hover:underline">Login</a></p>
        </form>
    </div>
</body>
</html>
